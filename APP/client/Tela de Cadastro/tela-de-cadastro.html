<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style-tela.css">
    <title>cadastro</title>
</head>
<body>
    <div id="main-container">
        <img src="https://github.com/lucazle/CapibaLimpo-imagens/blob/main/LOGO%20LATERAL.png?raw=true" alt="logo-projeto">
        <div class="container">
        <center>
        <h2>Crie sua conta</h2>
        </center>
        <form id="register-form">
            <p> <strong> Informações Pessoais</strong></p> 
            <div class="user-box">
                <input class="input-texto" type="text" placeholder="Digite seu nome completo" name="nome" id="nome">
            </div>
                
            <div class="user-box">
                <input class="input-texto" type="text" placeholder="Digite seu CPF ex: 000.000.000-00" name="cpf" id="cpf">
                <input class="input-texto" type="email" placeholder="E-mail" name="email" id="email">
                <br>
                <input class="input-texto" type="text" placeholder="Digite seu telefone" name="telefone" id="telefone">
            </div>

            <div>
                <input class="input-texto" type="date" placeholder="Data de Nascimento" name="data de nascimento" id="data de nascimento">         
            </div>

            <div>
                <select class="input-select">
                    <option selected disabled value="">Minha ocupação é</option>
                    <option>Trabalhando</option>
                    <option>Estudando</option>
                <option>Desempregado</option>
                </select>
            </div>

            <div class="user-box"> 
                <input class="input-texto" type="password" placeholder="Senha" name="senha" id="senha">
                <br>
                <input class="input-texto" type="password" placeholder="Confirmar senha" name="senha" id="senha">

                <p><strong>Endereço</strong></p>
                <input class="input-texto" type="text" placeholder="CEP" name="cep" id="cep">
                <br>
                <input class="input-texto" type="text" placeholder="Logradouro" name="endereço" id="endereço">
                <br> 
                <input class="input-texto" type="text" placeholder="Complemento (opcional)" name="complemento" id="complemento">
                <br>
                <input class="input-texto" type="text" placeholder="Bairro" name="bairro" id="bairro">
                <input class="input-texto" type="text" placeholder="Cidade" name="cidade" id="cidade">
                <select class="input-select" name="estado" id="estado">
                    <option value="" disabled>SELECIONE UMA OPÇÃO</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES"> Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraiba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantis</option>
                </select>
            </div> 
            <br>
            <br>
            <div>
                    <button type="submit" class="botao-submit"><b>CONFIRMAR</b></button>
                    <button type="reset" class="botao-reset"><b>Cancelar</b></button>
             </div>
        </form>
        </div>
        
    </div>
    
     
</body>
</html>
