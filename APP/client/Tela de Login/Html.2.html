<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css.css">
    <title>Login</title>
</head>

<body>

    <div>
        <img id ="bk-ground" alt="bk-login" width="52%"
        src="https://github.com/lucazle/CapibaLimpo-imagens/blob/main/bk-login-2.jpg?raw=true" >
    </div>

    <div class="main-login">
        <div class="login-box">
            <div class="login-form">
                <div class="left-login">
                    <div class="card-login">

                        <p class="left-login-title">Olá, faça seu login</p>

                        <div class="textfield">
                            <label for="user">Usuário</label>
                            <input type="text" name="user" placeholder="Digite seu Usuário">
                        </div>

                        <div class="textfield">
                            <label for="password">Senha</label>
                            <input type="password" name="password" Placeholder="Digite sua senha">
                        </div>

                        <button class="btn-login">Login</button>
                        <button class="btn-register">Cadastrar-se</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
