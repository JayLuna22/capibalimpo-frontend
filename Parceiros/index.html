<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Capiba Limpo</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1 id="h1">Nossos apoiadores</h1>

    <div id="divApoiadores">

        <section class="Americanas">
            <button class="button">
                <img class="icon" alt="img-americanas" src="assets/americanaspng-removebg-preview.png" width="75%">
                <div>
                    <h2 class="h2Buttons">Americanas</h2>
                    <div class="divPontos">
                        <p class="CemPontos">100 pontos </p>
                        <p class="DezPorcento">10% cashback </p>
                    </div>
                </div>
            </button>
        </section>

        <section class="Riachuelo">
            <button class="button">
                <img class="icon" alt="img-riachuelo" src="assets/rchelopng-removebg-preview.png" width="75%">
                <h2 class="h2Buttons">Riachuelo</h2>
                <div class="divPontos">
                    <p class="CemPontos">100 pontos</p>
                    <p class="DezPorcento">10% cashback</p>
                </div>
            </button>
        </section>

        <section class="Submarino">
            <button class="button">
                <img class="icon" alt="img-submarino" src="assets/submarinopng-removebg-preview.png " width="75%">
                <h2 class="h2Buttons">Submarino</h2>
                <div class="divPontos">
                    <p class="CemPontos">100 pontos</p>
                    <p class="DezPorcento">10% cashback</p>
                </div>
            </button>
        </section>

    </div>

</body>
